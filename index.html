<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="./CSS/bootstrap.min.css"><link rel="stylesheet" href="./CSS/style.css">
  <title>Battleship</title>
</head>
<body>
  <main role="main">

    <div class="container mx-auto">
      <h1 class="text-center align-items-center justify-content-center mt-2">Sonja's Battleship Game</H1>
        <div class="row text-center align-items-center justify-content-center">
          <div class="col-10">
            <H3>To start the game, you need to click on the boxes.</H3>
            <button id="start" class="btn btn-secondary">Start Game</button>
          </div>
        </div>
      </div>
      <div class="board d-flex flex-column align-items-center justify-content-center">
         
           
          <div class="row w-100">
            <div class="square col-4"></div>
            <div class="square col-4"></div>
            <div class="square col-4  "></div>
          </div>
          
          <div class="row w-100">
            <div class="square col-4"></div>
            <div class="square col-4"></div>
            <div class="square col-4"></div>
          </div>
          
          <div class="row w-100">
            <div class="square col-4"></div>
            <div class="square col-4"></div>
            <div class="square col-4"></div>
          </div>
          
          <div>
            <button id="resetGame" class="btn btn-secondary">Reset Game</button>    
          </div>
        </div>
      </main>
    
  <script src="./JS/app.js"></script>

</body>
</html>
